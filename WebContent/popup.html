	margin-left: 10px;
	background-color: #3498db;
	border: 0px;
	border-radius: 5px;
	color: white;
	cursor: pointer;
}

	margin: 0px;
	margin-left: 10px;
	background-color: #46b8da;
	border: 0px;
	border-radius: 5px;

}

.add_start_background_click_div {

	padding: 2px;
}

.add_new_style_div {
	overflow: hidden;
	margin-bottom: 3px;
	padding: 2px;
}

	background-color: #3498db;
	border: 0px;
	border-radius: 5px;

}

	background-color: #3498db;

}
